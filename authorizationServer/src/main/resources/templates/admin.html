<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        .login-page {
            width: 700px;
            padding: 8% 0 0;
            margin: auto;
        }
        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form .button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4169E1;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }
        .form button:hover,.form button:active,.form button:focus {
            background: #4169E1;
        }
        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }
        .form .error {
            color: red;
        }
        .form h1 {
            color: #4169E1;
        }
        .form .message a {
            color: #4169E1;
            text-decoration: none;
        }
        body {
            #background: #4169E1;
            background-image: url("https://www.oltee.gr/wp-content/uploads/2022/08/lottery.jpg");
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

    </style>
    <script>
    </script>
</head>
<body>
<div class="login-page">
    <body>
    <div class="form">
        <h1>Administration Console Demo</h1>
        <a href="http://localhost:8080/oauth2/authorize?response_type=code&client_id=admin-client" target="_blank">Click here to login</a>

            <h4>Not a member? Not a problem!</h4>
            <a th:href="@{/register}">Sign up</a>
        </div>-->
    </div>
    </body>
</div>
</body>
</html>
